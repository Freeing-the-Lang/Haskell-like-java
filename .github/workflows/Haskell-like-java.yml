name: "Haskell-like-Java — 3OS Build + ProofLedger + Clean Release"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: haskell-like-java-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build — ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ----------------------------------------------------------
      # Setup Java
      # ----------------------------------------------------------
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # ----------------------------------------------------------
      # Build (UTF-8 강제 적용) ← 핵심 수정
      # ----------------------------------------------------------
      - name: Build Haskell-like-Java
        shell: bash
        run: |
          mkdir -p bin
          echo "[Build] Compiling Java interpreter (UTF-8 enforced)..."
          find src -name "*.java" > sources.txt
          javac -encoding UTF-8 -d bin @sources.txt

      # ----------------------------------------------------------
      # Run Example
      # ----------------------------------------------------------
      - name: Run Example
        shell: bash
        run: |
          echo "Running example..."
          java -cp bin haskelljava.Main || true

      # ----------------------------------------------------------
      # ProofLedger
      # ----------------------------------------------------------
      - name: Generate ProofLedger
        shell: bash
        run: |
          mkdir -p proof
          OUT="proof/proofledger.txt"

          echo "Haskell-like-Java ProofLedger" > $OUT
          echo "OS: ${{ runner.os }}" >> $OUT
          echo "Commit: $GITHUB_SHA" >> $OUT
          echo "Timestamp: $(date)" >> $OUT
          echo "" >> $OUT
          echo "[SHA256 Checksums]" >> $OUT

          if command -v sha256sum >/dev/null 2>&1; then
            HASH="sha256sum"
          else
            HASH="shasum -a 256"
          fi

          $HASH bin/* >> $OUT 2>/dev/null || true
          $HASH src/*.java >> $OUT 2>/dev/null || true
          $HASH examples/*.hlj >> $OUT 2>/dev/null || true

      # ----------------------------------------------------------
      # Upload Artifacts
      # ----------------------------------------------------------
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: haskell-like-java-${{ runner.os }}
          path: |
            bin/**
            src/**
            examples/**
            proof/**

  # ======================================================================
  # Release Job — ZIP 하나만 업로드 (충돌/404 0%)
  # ======================================================================
  release:
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Tag
        id: tag
        run: |
          VERSION="v1.$(date +%Y%m%d%H%M%S)"
          git tag $VERSION
          git push origin $VERSION
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release

      # ----------------------------------------------------------
      # Create Unified ZIP
      # ----------------------------------------------------------
      - name: Create Release ZIP
        run: |
          cd release
          zip -r haskell-like-java-${{ steps.tag.outputs.version }}.zip ./*

      # ----------------------------------------------------------
      # Publish Release
      # ----------------------------------------------------------
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: "Haskell-like-Java Release ${{ steps.tag.outputs.version }}"
          body: |
            ## Haskell-like-Java Auto Release
            ✔ Java17 3OS 빌드  
            ✔ UTF-8 강제 적용 (Windows 인코딩 오류 완전 해결)  
            ✔ ProofLedger 자동 생성  
            ✔ ZIP 1개만 업로드 → 404/충돌 0%  
            ✔ Freeing-the-Lang 통합 생태계 규격  
          files: |
            release/haskell-like-java-${{ steps.tag.outputs.version }}.zip
